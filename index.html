<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health AI Chatbot Trial</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; margin: 0; }
        .container { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); padding: 32px; }
        h1 { color: #2d7a46; }
        #chatbox { height: 300px; overflow-y: auto; border: 1px solid #e1e4e8; border-radius: 6px; padding: 16px; background: #f9f9f9; margin-bottom: 16px; }
        .message { margin-bottom: 12px; }
        .user { color: #0366d6; }
        .bot { color: #6f42c1; }
        #inputArea { display: flex; }
        #userInput { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #e1e4e8; }
        #sendBtn { padding: 8px 16px; background: #2d7a46; color: #fff; border: none; border-radius: 4px; margin-left: 8px; cursor: pointer; }
        #sendBtn:hover { background: #238636; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health AI Chatbot (Trial)</h1>
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type your health question..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Backend endpoint (do not expose API keys in frontend)
        const CHAT_API = '/api/chat';

        function appendMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ' + sender;
            msgDiv.textContent = sender === 'user' ? 'You: ' + text : 'Bot: ' + text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function botReply(userText) {
            appendMessage('bot', 'Thinking...');
            try {
                const response = await fetch(CHAT_API, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: 'system', content: 'You are a helpful health assistant. Always remind users to consult a doctor for medical advice.' },
                            { role: 'user', content: userText }
                        ]
                    })
                });
                const data = await response.json();
                // Remove 'Thinking...' message
                chatbox.lastChild.remove();
                if (data.choices && data.choices[0] && data.choices[0].message) {
                    appendMessage('bot', data.choices[0].message.content);
                } else if (data.error) {
                    appendMessage('bot', 'Error: ' + (data.error.message || 'Request failed'));
                } else {
                    appendMessage('bot', 'Sorry, I could not get a response.');
                }
            } catch (err) {
                chatbox.lastChild.remove();
                appendMessage('bot', 'Network error connecting to the chatbot backend.');
            }
        }

        sendBtn.onclick = () => {
            const text = userInput.value.trim();
            if (text) {
                appendMessage('user', text);
                botReply(text);
                userInput.value = '';
            }
        };
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') sendBtn.click();
        });
    </script>
</body>
</html>
